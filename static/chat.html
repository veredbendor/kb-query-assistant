<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zur Institute Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7faf7;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    img.logo {
      width: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #444;
    }
    .chatbox {
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input[type="text"] {
      width: 90%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      color: white;
      background-color: #2c7a7b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .message {
      text-align: left;
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
    }
    .user { background-color: #d4f3e3; }
    .bot { background-color: #f1f5f4; }
  </style>
</head>
<body>

  <img src="https://cdn-icons-png.flaticon.com/512/2917/2917242.png" alt="Zur Logo" class="logo" />
  <h1>Zur Institute Knowledge Base</h1>
  <p class="subtitle">ðŸŒ¿ Let us help you</p>

  <div class="chatbox">
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="e.g., How do I get my certificate?" />
    <br />
    <button onclick="sendMessage()">Ask</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="message user"><strong>You:</strong> ${text}</div>`;
      input.value = "";

      const res = await fetch("/compose-reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ description: text, top_k_articles: 3, top_k_threads: 1 })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="message bot"><strong>AI:</strong> ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
